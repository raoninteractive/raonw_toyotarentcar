<div style="width:700px; padding:20px 20px 10px; border:5px solid #ddd;">
	<div style="text-align:center; margin-bottom:20px">
		<img src="{{site_url}}/images/common/logo_footer.png">
		<p style="height:2px; background:#d82224"></p>
	</div>

	<div style="margin:10px 0 0; line-height:150%; font-size:14px; font-family:Dotum, '돋움';">
		안녕하세요.<br>
		문의하신 내용에 대한 답변을 확인해 주시기 바랍니다.
	</div>

	<div style="margin:20px 0 0; line-height:150%; font-size:14px; font-family:Dotum, '돋움';">
		<table cellpadding="0" cellspacing="0" style="width:100%; border-top:1px solid #d9d9d9; font-size:14px;">
			<colgroup span="2">
				<col width="17%"/>
				<col width=""/>
			</colgroup>
			<tbody>
				<tr>
					<th style="padding:5px; border-bottom:1px solid #d9d9d9; text-align:center; background-color:#ebeaea;">문의내용</th>
					<td style="padding:5px; border-bottom:1px solid #d9d9d9; text-align:left; line-height:150%; padding-left:15px;">
						{{content}}
					</td>
				</tr>
				<tr>
					<th style="padding:5px; border-bottom:1px solid #d9d9d9; text-align:center; background-color:#ebeaea;">답변</th>
					<td style="padding:5px; border-bottom:1px solid #d9d9d9; text-align:left; line-height:150%; padding-left:15px;">
						{{answer_content}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div style="margin:20px 0 10px;">
		<div style="background-color:#888; font-size:11px; color:#fff; padding-left:25px; font-family:Dotum, '돋움';">
			<p style="padding:10px 0px; margin:0px;">본 메일은 발신전용이므로 회신하실 경우 답변되지 않습니다.</p>
		</div>
	</div>
</div>
